name: Check patch

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-el8:

    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream8

    steps:
    - name: Import ovirt-master-snapshot key
      run: rpm --import https://download.copr.fedorainfracloud.org/results/ovirt/ovirt-master-snapshot/pubkey.gpg

    - name: Install ovirt-release-master
      run: dnf --repofrompath=ovirt-master-snapshot,https://download.copr.fedorainfracloud.org/results/ovirt/ovirt-master-snapshot/centos-stream-8-x86_64/ install -y ovirt-release-master

    - name: Install dependencies
      run: dnf install -y --setopt=tsflags=nodocs autoconf automake createrepo_c dnf dnf-plugins-core dnf-plugin-versionlock dnf-utils gettext-devel git make python3-coverage python3-distro python3-libselinux python3-pycodestyle python3-pyflakes rpm-build gettext python3-devel gcc python3-coverage rpm-sign

    - uses: ovirt/checkout-action@main

    - name: autopoint
      run: autopoint

    - name: autoreconf -ivf
      run: autoreconf -ivf

    - name: configure
      run: ./configure

    - name: run distcheck
      run: make -j distcheck

    - name: make dist
      run: make dist

    - name: mkdir tmp.repos
      run: mkdir -p tmp.repos

    - name: rpmbuild
      run: rpmbuild -D "_topdir $PWD/tmp.repos" -D "release_suffix .$(date -u +%Y%m%d%H%M%S).git$(git rev-parse --short HEAD)" -ta otopi-*.tar.gz

    env:
      ARTIFACTS_DIR: exported-artifacts

    - name: Collect artifacts
      run: |
          mkdir -p ${ARTIFACTS_DIR}
          find tmp.repos -iname \*rpm -exec mv "{}" ${ARTIFACTS_DIR} \;
          mv ./*tar.gz ${ARTIFACTS_DIR}

    - name: Run checks
      run: automation/run-checks.sh

    - name: Upload artifacts
      uses: ovirt/upload-rpms-action@v2
      with:
        directory: ${{ env.ARTIFACTS_DIR }}
